<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birthday Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="site-header">
        <h1 class="brand">Birthday Finder</h1>
        <nav class="nav">
          <button id="theme-toggle" class="btn-secondary" type="button" aria-label="Toggle theme">Toggle theme</button>
        </nav>
      </header>

      <section class="hero">
        <p class="subtitle">Enter your birth date to see the weekday, days since/til birthdays, age on next birthday, and total days since birth.</p>
        <form id="birthday-form" autocomplete="off" class="form">
          <label for="birthday">Your birthday</label>
          <input id="birthday" name="birthday" type="date" required />
          <button type="submit">Check</button>
          <button type="button" id="reset" class="btn-secondary">Reset</button>
        </form>
      </section>

      <section id="birth-banner" class="banner hidden" aria-live="polite">
        <div>
          <div class="label">Birthday</div>
          <div class="value" id="birth-date-text">—</div>
        </div>
      </section>

      <section id="results" class="results hidden" aria-live="polite">
        <div class="cards">
          <div class="card">
            <div class="card-title">Weekday you were born</div>
            <div id="weekday-born" class="card-value">—</div>
          </div>
          <div class="card">
            <div class="card-title">Days since last birthday</div>
            <div id="days-since" class="card-value">—</div>
            <div id="last-bday-label" class="card-foot note">—</div>
          </div>
          <div class="card">
            <div class="card-title">Days until next birthday</div>
            <div id="days-until" class="card-value">—</div>
            <div id="next-bday-label" class="card-foot note">—</div>
          </div>
          <div class="card">
            <div class="card-title">Age on next birthday</div>
            <div id="age-next" class="card-value">—</div>
          </div>
          <div class="card">
            <div class="card-title">Total days since birth</div>
            <div id="days-since-birth" class="card-value">—</div>
          </div>
        </div>

  <p class="fineprint" id="assumption"></p>
      </section>

      <footer class="footer">
        <span>Local time: <span id="now"></span></span>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
