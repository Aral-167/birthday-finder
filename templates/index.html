{% extends 'base.html' %}
{% block content %}
<p class="subtitle">Enter your birth date to see details.</p>
<form action="{{ url_for('calc') }}" method="post" class="form">
  <label for="birthday">Your birthday</label>
  <input id="birthday" name="birthday" type="date" required />
  <button type="submit">Check</button>
</form>

<p class="muted">Prefer picking from a calendar? <a href="{{ url_for('calendar_page') }}">Open calendar</a>.</p>
{% endblock %}
